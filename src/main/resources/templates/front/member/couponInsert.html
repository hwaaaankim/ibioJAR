<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/front/common :: headSrc">
</head>

<body class="res layout-1 layout-subpage">

	<div id="wrapper" class="wrapper-fluid banners-effect-5">
		<header id="header" class=" typeheader-1" th:replace="fragments/front/common :: headerMenu"></header>

		<div class="main-container container">
			<ul class="breadcrumb">
				<li><a href="#"><i class="fa fa-home"></i></a></li>
				<li><a href="#">쿠폰입력</a></li>
			</ul>

			<div class="row">
				<!--Middle Part Start-->
				<div id="content" class="col-sm-12">
					<h2 class="title">쿠폰입력</h2>
					<p>쿠폰을 입력 해 주세요.</p>

					<form class="form-horizontal">
						<div class="form-group required">
							<label for="input-to-name" class="col-sm-2 control-label">입력 정보 01</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="input-to-name" value="" name="to_name">
							</div>
						</div>
						<div class="form-group required">
							<label for="input-to-email" class="col-sm-2 control-label">입력 정보 01</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="input-to-email" value="" name="to_email">
							</div>
						</div>
						<div class="form-group required">
							<label for="input-from-name" class="col-sm-2 control-label">고객 이름</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="input-from-name" value="" name="from_name">
							</div>
						</div>
						<div class="form-group required">
							<label for="input-from-email" class="col-sm-2 control-label">고객 e-mail</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="input-from-email" value=""
									name="from_email">
							</div>
						</div>
						<div class="form-group required">
							<label for="input-from-email" class="col-sm-2 control-label">쿠폰 정보 입력</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value=""
									name="from_email">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label">쿠폰 종류를 선택 해 주세요</label>
							<div class="col-sm-10">
								<div class="radio">
									<label>
										<input type="radio" value="8" name="voucher_theme_id"> 일반 쿠폰									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" value="7" name="voucher_theme_id"> 특별 쿠폰
									</label>
								</div>
							</div>
						</div>
						<div class="buttons clearfix">
							<div class="pull-right">IBIO의 개인정보 처리방침 및 사이트 이용약관에 동의합니다.
								<input type="checkbox" value="1" name="agree"> &nbsp;
								<input type="submit" class="btn btn-primary" value="Continue">
							</div>
						</div>
					</form>


				</div>
			</div>
		</div>

		<footer class="footer-container typefooter-1" th:replace="fragments/front/common :: ibioFooter"></footer>
	</div>

	<th:block th:replace="fragments/front/common :: scriptSrc"></th:block>

</body>

</html>
