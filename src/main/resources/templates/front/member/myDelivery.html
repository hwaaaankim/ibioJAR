<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/front/common :: headSrc">
</head>

<body class="res layout-1 layout-subpage">

	<div id="wrapper" class="wrapper-fluid banners-effect-5">
		<header id="header" class=" typeheader-1" th:replace="fragments/front/common :: headerMenu"></header>

		<!-- Main Container  -->
		<div class="main-container container">
			<ul class="breadcrumb">
				<li><a href="#"><i class="fa fa-home"></i></a></li>
				<li><a href="#">ORDER HISTORY</a></li>
			</ul>

			<div class="row">
				<!--Middle Part Start-->
				<div id="content" class="col-sm-12">
					<h2 class="title">Order History</h2>
					<div class="table-responsive">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<td class="text-center">Image</td>
									<td class="text-left">Product Name</td>
									<td class="text-center">Order ID</td>
									<td class="text-center">Qty</td>
									<td class="text-center">Status</td>
									<td class="text-center">Date Added</td>
									<td class="text-right">Total</td>
									<td></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="text-center">
										<a href="/member/deliveryDetail"><img width="85" class="img-thumbnail"
												title="Aspire Ultrabook Laptop" alt="Aspire Ultrabook Laptop"
												src="/front/image/catalog/demo/product/fashion/1.jpg">
										</a>
									</td>
									<td class="text-left"><a href="/member/deliveryDetail">Aspire Ultrabook Laptop</a>
									</td>
									<td class="text-center">#214521</td>
									<td class="text-center">1</td>
									<td class="text-center">Shipped</td>
									<td class="text-center">21/06/2016</td>
									<td class="text-right">$228.00</td>
									<td class="text-center"><a class="btn btn-info" title="" data-toggle="tooltip"
											href="order-information.html" data-original-title="View"><i
												class="fa fa-eye"></i></a>
									</td>
								</tr>
								<tr>
									<td class="text-center">
										<a href="/member/deliveryDetail"><img width="85" class="img-thumbnail"
												title="Xitefun Causal Wear Fancy Shoes"
												alt="Xitefun Causal Wear Fancy Shoes"
												src="/front/image/catalog/demo/product/fashion/4.jpg">
										</a>
									</td>
									<td class="text-left"><a href="/member/deliveryDetail">Xitefun Causal Wear Fancy Shoes</a>
									</td>
									<td class="text-center">#1565245</td>
									<td class="text-center">1</td>
									<td class="text-center">Shipped</td>
									<td class="text-center">20/06/2016</td>
									<td class="text-right">$133.20</td>
									<td class="text-center"><a class="btn btn-info" title="" data-toggle="tooltip"
											href="order-information.html" data-original-title="View"><i
												class="fa fa-eye"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="product-filter product-filter-top filters-panel hidden-sm hidden-xs">
						<div class="row" style="justify-content: center;display:flex;">
							<div class="col-sm-4 view-mode">
								<div class="list-view ">
									<button type="button"
										class="btn btn-view hidden-sm hidden-xs">FIRST</button>
									<button type="button"
										class="btn btn-view hidden-sm hidden-xs">&lt;&lt;</button>
									<button type="button" 
										class="btn btn-view hidden-sm hidden-xs">1</button>
									<button type="button" class="btn btn-view ">2</button>
									<button type="button" 
										class="btn btn-view hidden-sm hidden-xs ">3</button>
									<button type="button"
										class="btn btn-view hidden-sm hidden-xs">4</button>
									<button type="button"
										class="btn btn-view hidden-sm hidden-xs">5</button>	
									<button type="button"
										class="btn btn-view hidden-sm hidden-xs">&gt;&gt;</button>	
									<button type="button"
										class="btn btn-view hidden-sm hidden-xs">LAST</button>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer-container typefooter-1" th:replace="fragments/front/common :: ibioFooter"></footer>

	<th:block th:replace="fragments/front/common :: scriptSrc"></th:block>
