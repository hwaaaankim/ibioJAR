<!doctype html>
<html lang="ko" data-layout="twocolumn" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
	data-preloader="disable" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/administration/common :: headSrc">

</head>

<body>

	<div id="layout-wrapper">

		<header id="page-topbar" th:replace="fragments/administration/common :: headerMenu">

		</header>

		<div id="removeNotificationModal" class="modal fade zoomIn" tabindex="-1" aria-hidden="true"
			th:replace="fragments/administration/common :: removeModal">
		</div>

		<div class="app-menu navbar-menu" th:replace="fragments/administration/common :: navMenu">
		</div>

		<div class="vertical-overlay"></div>

		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-sm-flex align-items-center justify-content-between">
								<h4 class="mb-sm-0">공지사항 등록</h4>

								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript: void(0);">SITEs</a></li>
										<li class="breadcrumb-item active">공지사항 등록</li>
									</ol>
								</div>

							</div>
						</div>
					</div>
					<!-- end page title -->

					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-body">
									<div class="mb-3">
										<label class="form-label" for="project-title-input">공지사항 제목</label>
										<input type="text" class="form-control" id="project-title-input"
											placeholder="Enter project title">
									</div>

									<div class="mb-3">
										<label class="form-label">공지사항 내용</label>
										<div class="input-group">
                                            <span class="input-group-text">CONTENTs</span>
                                            <textarea class="form-control" aria-label="With textarea" rows="10"></textarea>
                                        </div>
									</div>

									<div class="row">
										<div class="col-lg-4">
											<div class="mb-3 mb-lg-0">
												<label for="choices-priority-input" class="form-label">중요도</label>
												<select class="form-select" data-choices data-choices-search-false
													id="choices-priority-input">
													<option value="High" selected>High</option>
													<option value="Medium">Medium</option>
													<option value="Low">Low</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">첨부파일</h5>
								</div>
								<div class="card-body">
									<div>
										<p class="text-muted"># 첨부파일 등록 시 <code>사용자가 다운로드 받을 수 있습니다.</code></p>

										<div class="dropzone">
											<div class="fallback">
												<input name="file" type="file" multiple="multiple">
											</div>
											<div class="dz-message needsclick">
												<div class="mb-3">
													<i class="display-4 text-muted ri-upload-cloud-2-fill"></i>
												</div>

												<h5>Drop files here or click to upload.</h5>
											</div>
										</div>

										<ul class="list-unstyled mb-0" id="dropzone-preview">
											<li class="mt-2" id="dropzone-preview-list">
												<!-- This is used as the file preview template -->
												<div class="border rounded">
													<div class="d-flex p-2">
														<div class="flex-shrink-0 me-3">
															<div class="avatar-sm bg-light rounded">
																<img src="#" alt="Project-Image" data-dz-thumbnail
																	class="img-fluid rounded d-block" />
															</div>
														</div>
														<div class="flex-grow-1">
															<div class="pt-1">
																<h5 class="fs-14 mb-1" data-dz-name>&nbsp;</h5>
																<p class="fs-13 text-muted mb-0" data-dz-size></p>
																<strong class="error text-danger"
																	data-dz-errormessage></strong>
															</div>
														</div>
														<div class="flex-shrink-0 ms-3">
															<button data-dz-remove
																class="btn btn-sm btn-danger">Delete</button>
														</div>
													</div>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="text-end mb-4">
								<button type="submit" class="btn btn-success w-sm">등록하기</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>


		<th:block th:replace="fragments/administration/common :: themeSrc"></th:block>

		<th:block th:replace="fragments/administration/common :: scriptSrc"></th:block>
		 <script src="/administration/assets/libs/dropzone/dropzone-min.js"></script>
    <!-- project-create init -->
    <script src="/administration/assets/js/pages/project-create.init.js"></script>
</body>

</html>
