<!doctype html>
<html lang="ko" data-layout="twocolumn" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
	data-preloader="disable" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/administration/common :: headSrc">

</head>

<body>

	<div id="layout-wrapper">

		<header id="page-topbar" th:replace="fragments/administration/common :: headerMenu">

		</header>

		<div id="removeNotificationModal" class="modal fade zoomIn" tabindex="-1" aria-hidden="true"
			th:replace="fragments/administration/common :: removeModal">
		</div>

		<div class="app-menu navbar-menu" th:replace="fragments/administration/common :: navMenu">
		</div>

		<div class="vertical-overlay"></div>

		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-sm-flex align-items-center justify-content-between">
								<h4 class="mb-sm-0">영수증 발행</h4>

								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript: void(0);">Invoices</a></li>
										<li class="breadcrumb-item active">영수증 발행</li>
									</ol>
								</div>

							</div>
						</div>
					</div>
					<!-- end page title -->

					<div class="row justify-content-center">
						<div class="col-xxl-9">
							<div class="card">
								<form class="needs-validation" novalidate id="invoice_form">
									<div class="card-body border-bottom border-bottom-dashed p-4">
										<div class="row">
											<div class="col-lg-4">
												<div class="profile-user mx-auto  mb-3">
													<input id="profile-img-file-input" type="file"
														class="profile-img-file-input" />
													<label for="profile-img-file-input" class="d-block" tabindex="0">
														<span
															class="overflow-hidden border border-dashed d-flex align-items-center justify-content-center rounded"
															style="height: 60px; width: 256px;">
															<img src="/front/image/catalog/logo.png"
																class="card-logo card-logo-dark user-profile-image img-fluid"
																alt="logo dark">
															<img src="/front/image/catalog/logo.png"
																class="card-logo card-logo-light user-profile-image img-fluid"
																alt="logo light">
														</span>
													</label>
												</div>
												<div>
													<div>
														<label for="companyAddress">발행자 정보</label>
													</div>
													<div class="mb-2">
														<textarea class="form-control bg-light border-0"
															id="companyAddress" rows="3" placeholder="IBIO 발행지 주소" readonly
															required></textarea>
													</div>
													<div>
														<input type="text" class="form-control bg-light border-0"
															id="companyaddpostalcode" minlength="5" maxlength="6"
															placeholder="IBIO 발행지 우편번호" readonly />
													</div>
												</div>
											</div>
											<div class="col-lg-4 ms-auto">
												<div class="mb-2">
													<input type="text" class="form-control bg-light border-0"
														id="registrationNumber" maxlength="12"
														placeholder="사업자 등록번호" readonly />
												</div>
												<div class="mb-2">
													<input type="email" class="form-control bg-light border-0"
														id="companyEmail" placeholder="contact@contact.com" readonly />
												</div>
												<div>
													<input type="text" class="form-control bg-light border-0"
														data-plugin="cleave-phone" id="compnayContactno"
														placeholder="010-1234-1234" readonly />
												</div>
											</div>
										</div>
									</div>
									<div class="card-body p-4">
										<div class="row g-3">
											<div class="col-lg-3 col-sm-6">
												<label for="invoicenoInput">거래번호</label>
												<input type="text" class="form-control bg-light border-0"
													id="invoicenoInput" placeholder="Invoice No" value="#VL25000355"
													readonly="readonly" />
											</div>
											<div class="col-lg-3 col-sm-6">
												<div>
													<label for="date-field">영수일</label>
													<input type="text" class="form-control bg-light border-0"
														id="date-field" data-provider="flatpickr" data-time="true"
														placeholder="Select Date-time">
												</div>
											</div>
											<div class="col-lg-3 col-sm-6">
												<label for="choices-payment-status">거래상태</label>
												<div class="input-light">
													<select class="form-control bg-light border-0" data-choices
														data-choices-search-false id="choices-payment-status" required>
														<option value="">Select Payment Status</option>
														<option value="Paid">입금완료</option>
														<option value="Unpaid">미입금</option>
													</select>
												</div>
											</div>
											<div class="col-lg-3 col-sm-6">
												<div>
													<label for="totalamountInput">총 금액</label>
													<input type="text" class="form-control bg-light border-0"
														id="totalamountInput" placeholder="-,---,---원" readonly />
												</div>
											</div>
										</div>
										<!--end row-->
									</div>
									<div class="card-body p-4 border-top border-top-dashed">
										<div class="row">
											<div class="col-lg-4 col-sm-6">
												<div>
													<label for="billingName"
														class="text-muted text-uppercase fw-semibold">고객정보</label>
												</div>
												<div class="mb-2">
													<input type="text" class="form-control bg-light border-0"
														id="billingName" placeholder="고객명" readonly />
												</div>
												<div class="mb-2">
													<textarea class="form-control bg-light border-0" id="billingAddress"
														rows="3" placeholder="고객주소" readonly></textarea>
												</div>
												<div class="mb-2">
													<input type="text" class="form-control bg-light border-0"
														data-plugin="cleave-phone" id="billingPhoneno"
														placeholder="010-1234-1234" readonly />
												</div>
												<div class="mb-3">
													<input type="text" class="form-control bg-light border-0"
														id="billingTaxno" placeholder="사업자회원인 경우 사업자 등록번호" readonly />
												</div>
											</div>
											<!--end col-->
											<div class="col-sm-6 ms-auto">
												<div class="row">
													<div class="col-lg-8">
														<div>
															<label for="billingName"
																class="text-muted text-uppercase fw-semibold">고객정보</label>
														</div>
														<div class="mb-2">
															<input type="text" class="form-control bg-light border-0"
																id="billingName" placeholder="고객명" readonly />
														</div>
														<div class="mb-2">
															<textarea class="form-control bg-light border-0" id="billingAddress"
																rows="3" placeholder="고객주소" readonly></textarea>
														</div>
														<div class="mb-2">
															<input type="text" class="form-control bg-light border-0"
																data-plugin="cleave-phone" id="billingPhoneno"
																placeholder="010-1234-1234" readonly />
														</div>
														<div class="mb-3">
															<input type="text" class="form-control bg-light border-0"
																id="billingTaxno" placeholder="사업자회원인 경우 사업자 등록번호" readonly />
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="card-body p-4">
										<div class="table-responsive">
											<table class="invoice-table table table-borderless table-nowrap mb-0">
												<thead class="align-middle">
													<tr class="table-active">
														<th scope="col" style="width: 50px;">#</th>
														<th scope="col">
															구매제품 상세
														</th>
														<th scope="col" style="width: 120px;">
															할인율
														</th>
														<th scope="col" style="width: 120px;">수량</th>
														<th scope="col" style="width: 265px;">최종금액
														</th>
													</tr>
												</thead>
												<tbody id="newlink">
													<tr id="1" class="product">
														<th scope="row" class="product-id">1</th>
														<td class="text-start">
															<div class="mb-2">
																<input type="text"
																	class="form-control bg-light border-0"
																	id="productName-1" placeholder="제품명"
																	readonly />
															</div>
														</td>
														<td>
															<input type="number"
																class="form-control product-price bg-light border-0"
																id="productRate-1"  placeholder="10%"
																required />
														</td>
														<td>
															<input type="number"
																class="form-control product-price bg-light border-0"
																id="productRate-1"  placeholder="2"
																required />
														</td>
														<td>
															<div>
																<input type="text"
																	class="form-control bg-light border-0 product-line-price"
																	id="productPrice-1" placeholder="---,----원" readonly />
															</div>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
										<div class="row mt-3">
											<div class="col-lg-4">
												<div class="mb-2">
													<label for="choices-payment-type"
														class="form-label text-muted text-uppercase fw-semibold">결제방식</label>
													<div class="input-light">
														<select class="form-control bg-light border-0" data-choices
															data-choices-search-false data-choices-removeItem
															id="choices-payment-type">
															<option value="">결제방식</option>
															<option value="Mastercard">연구비 카드 결제</option>
															<option value="Credit Card">신용카드 결제</option>
															<option value="Visa">계좌 이체</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<div class="hstack gap-2 justify-content-end d-print-none mt-4">
											<button type="submit" class="btn btn-success"><i
													class="ri-printer-line align-bottom me-1"></i> 등록하기</button>
											<a href="javascript:void(0);" class="btn btn-primary"><i
													class="ri-download-2-line align-bottom me-1"></i> 다운로드하기</a>
											<a href="javascript:void(0);" class="btn btn-danger"><i
													class="ri-send-plane-fill align-bottom me-1"></i> 영수증보내기</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<th:block th:replace="fragments/administration/common :: footerSrc"></th:block>
		</div>

	</div>


	<th:block th:replace="fragments/administration/common :: themeSrc"></th:block>

	<th:block th:replace="fragments/administration/common :: scriptSrc"></th:block>

	<script src="/administration/assets/libs/apexcharts/apexcharts.min.js"></script>
	<script src="/administration/assets/libs/gridjs/gridjs.umd.js"></script>
	<script src="https://unpkg.com/gridjs/plugins/selection/dist/selection.umd.js"></script>
	<script src="/administration/assets/libs/swiper/swiper-bundle.min.js"></script>
	<script src="/administration/assets/js/pages/seller-details.init.js"></script>

    <script src="/administration/assets/libs/dropzone/dropzone-min.js"></script>
    <script src="/administration/assets/libs/cleave.js/cleave.min.js"></script>
    <script src="/administration/assets/js/pages/invoicecreate.init.js"></script>
    <script src="/administration/assets/libs/sweetalert2/sweetalert2.min.js"></script>
</body>

</html>
