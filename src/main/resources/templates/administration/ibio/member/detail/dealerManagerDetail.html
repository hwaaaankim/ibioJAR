								</div>

								<div class="card-body border-top border-top-dashed p-4">

													<div class="d-flex align-items-center">
														<div class="flex-grow-1">
															<div class="fs-16 align-middle text-warning">

																placeholder="딜러에게 적용할 제품 판매 수수료율을 입력 해 주세요."
