<!doctype html>
<html lang="ko" data-layout="twocolumn" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
	data-preloader="disable" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/administration/common :: headSrc">

</head>

<body>

	<div id="layout-wrapper">

		<header id="page-topbar" th:replace="fragments/administration/common :: headerMenu">

		</header>

		<div id="removeNotificationModal" class="modal fade zoomIn" tabindex="-1" aria-hidden="true"
			th:replace="fragments/administration/common :: removeModal">
		</div>

		<div class="app-menu navbar-menu" th:replace="fragments/administration/common :: navMenu">
		</div>

		<div class="vertical-overlay"></div>

		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-sm-flex align-items-center justify-content-between">
								<h4 class="mb-sm-0">딜러 상세페이지</h4>

								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript: void(0);">Ecommerce</a></li>
										<li class="breadcrumb-item active">딜러 상세페이지</li>
									</ol>
								</div>

							</div>
						</div>
					</div>
					<!-- end page title -->

					<div class="row">

						<div class="col-xxl-12">
							<div class="row g-4 mb-3">
								<div class="col-sm">
									<div class="d-flex justify-content-sm-end">
										<div class="search-box ms-2" style="margin-right:10px;">

											<select class="form-control" style="padding-left:10px;">
												<option>== 지급 상태별 조회 ==</option>
												<option>== ALL ==</option>
												<option>== 지급완료 ==</option>
												<option>== 미지급 ==</option>
											</select>
										</div>
										<div class="search-box ms-2" style="margin-right:10px;">

											<select class="form-control" style="padding-left:10px;">
												<option>== 정산 기간별 조회 ==</option>
												<option>== ALL ==</option>
												<option>== 1차[2024.01.01~2024.01.15] ==</option>
											</select>
										</div>
										<div>
											<a href="/admin/dealerManagerDetail" class="btn btn-primary"><i
													class="bx bx-search"></i> 딜러 상세정보 보기</a>
										</div>
									</div>
								</div>
							</div>
							<div class="card">
								<div class="card-header border-0 align-items-center d-flex">
									<h4 class="card-title mb-0 flex-grow-1">고객 활동 분석</h4>
								</div>

								<div class="card-header p-0 border-0 bg-light-subtle">
									<div class="row g-0 text-center">
										<div class="col-6 col-sm-3">
											<div class="p-3 border border-dashed border-start-0">
												<h5 class="mb-1"><span class="counter-value" data-target="585">10%</span>
												</h5>
												<p class="text-muted mb-0">정산 금액</p>
											</div>
										</div>
										<!--end col-->
										<div class="col-6 col-sm-3">
											<div class="p-3 border border-dashed border-start-0">
												<h5 class="mb-1"><span class="counter-value"
														data-target="22.89">0</span>k</h5>
												<p class="text-muted mb-0">판매 거래 횟수</p>
											</div>
										</div>
										<!--end col-->
										<div class="col-6 col-sm-3">
											<div class="p-3 border border-dashed border-start-0">
												<h5 class="mb-1"><span class="counter-value" data-target="367">0</span>
												</h5>
												<p class="text-muted mb-0">판매 총 매출액</p>
											</div>
										</div>
										<!--end col-->
										<div class="col-6 col-sm-3">
											<div class="p-3 border border-dashed border-start-0 border-end-0">
												<h5 class="mb-1 text-success"><span class="counter-value"
														data-target="10">10</span>%</h5>
												<p class="text-muted mb-0">정산 비율</p>
											</div>
										</div>
									</div>
								</div>

							</div>


							<div class="card">
								<div class="card-body">
									<div id="table-product-list-all" class="table-card gridjs-border-none"></div>
								</div>
							</div>

						</div>
					</div>

				</div>
			</div>
			<th:block th:replace="fragments/administration/common :: footerSrc"></th:block>
		</div>

	</div>


	<th:block th:replace="fragments/administration/common :: themeSrc"></th:block>

	<th:block th:replace="fragments/administration/common :: scriptSrc"></th:block>

	<script src="/administration/assets/libs/apexcharts/apexcharts.min.js"></script>
	<script src="/administration/assets/libs/gridjs/gridjs.umd.js"></script>
	<script src="https://unpkg.com/gridjs/plugins/selection/dist/selection.umd.js"></script>
	<script src="/administration/assets/libs/swiper/swiper-bundle.min.js"></script>
	<script src="/administration/assets/js/dealerCalculationManagerDetail.js"></script>


</body>

</html>
